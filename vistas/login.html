<div class="container" id="moduloLogin">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
			<br />
			<div class="row" id="dvLogo">
				<div class="col-xs-12 text-center">
					<img src="img/logo.png">
				</div>
			</div>
			<br />
			<ul class="nav nav-tabs">
				<li class="active"><a href="#home">Iniciar sesión</a></li>
				<li><a href="#registro">Registrate</a></li>
			</ul>
			<div class="tab-content">
				<div id="home" class="tab-pane fade in active">
					<br />
					<form onsubmit="javascript: return false" method="post" id="frmLogin" name="frmLogin">
						<div class="form-group has-feedback">
							<input type="email" class="form-control" placeholder="Correo electrónico" id="txtUsuario" name="txtUsuario" autocomplete="no">
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="password" class="form-control" placeholder="Contraseña" id="txtPass" name="txtPass">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-6 col-xs-offset-3 text-center">
									<button type="submit" class="btn btn-primary btn-block btn-flat">Iniciar</button>
								</div><!-- /.col -->
							</div>
						</div>
						
						<div class="form-group">
							<div class="row">
								<div class="col-lg-12">
									<div class="text-center">
										<a href="#" tabindex="5" class="forgot-password btn btn-success" id="lnkLostPass">¿Olvidaste tu contraseña?</a>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div id="registro" class="tab-pane fade">
					<br />
					<div class="alert alert-info" role="alert">
						Regístrate y obtén una suscripción por 15 días completamente gratis
					</div>
					<form onsubmit="javascript: return false" method="post" id="frmRegistro" name="frmRegistro">
						<div class="form-group has-feedback">
							<input type="email" class="form-control" placeholder="Nombre completo" id="txtNombre" name="txtNombre" autocomplete="no">
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="email" class="form-control" placeholder="Correo electrónico" id="txtUsuario" name="txtUsuario" autocomplete="no">
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="password" class="form-control" placeholder="Contraseña" id="txtPass" name="txtPass">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="password" class="form-control" placeholder="Confirmar" id="txtPass2" name="txtPass2">
						</div>
						<div class="form-group">
							<select class="selectpicker form-control" id="selSexo" name="selSexo">
								<option data-icon="fa fa-male" value="M">Hombre</option>
								<option data-icon="fa fa-female" value="F">Mujer</option>
							</select>
						</div>
						<div class="form-group has-feedback">
							<input type="date" class="form-control" placeholder="Fecha de nacimiento (YYYY-MM-DD)" id="txtNacimiento" name="txtNacimiento">
							<span class="glyphicon glyphicon-calendar form-control-feedback"></span>
						</div>
						<div class="form-group text-center">
							Acepto los <a href="#" id="lnkTerminos">términos y condiciones</a> <input type="checkbox" id="chkTerminos" name="chkTerminos">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-6 col-xs-offset-3 text-center">
									<button type="submit" class="btn btn-primary btn-block btn-flat">Registrarme</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="winTerminos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Términos y condiciones del producto</h4>
			</div>
			<div class="modal-body">
			</div>
			<div class="modal-footer">
				<input id="comida" value="" type="hidden" />
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>
