<div class="container">
	<form onsubmit="javascript: return false" method="post" id="frmDatos" name="frmDatos" class="col-sm-10 col-sm-offset-1">
		<label for="sr-only">Sexo</label>
		<div class="input-group has-feedback" campo="sexo"></div>
		<br />
		<label for="sr-only">Fecha de nacimiento</label>
		<div class="form-group has-feedback">
			<input type="date" class="form-control" placeholder="Fecha de nacimiento" id="txtNacimiento" name="txtNacimiento" autocomplete="no">
			<span class="glyphicon glyphicon-calendar form-control-feedback"></span>
		</div>
		<label for="sr-only">Edad</label>
		<div class="input-group has-feedback">
			<input type="text" class="form-control text-right" id="txtEdad" name="txtEdad" autocomplete="no" readonly="true" disabled="true">
			<span class="input-group-addon">a√±os</span>
		</div>
		<label for="sr-only">Altura</label>
		<div class="input-group has-feedback">
			<input type="number" min="1" class="form-control text-right" placeholder="Altura en cm" id="txtAltura" name="txtAltura" autocomplete="no" value="1">
			<span class="input-group-addon">cm</span>
		</div>
		<label for="sr-only">Peso</label>
		<div class="input-group has-feedback">
			<input type="number" min="1" class="form-control text-right" placeholder="Peso en kg" id="txtPeso" name="txtPeso" autocomplete="no" value="1">
			<span class="input-group-addon">kg</span>
		</div>
		<div class="form-group">
			<label for="sr-only">Frecuencia de la actividad</label>
			<select id="selFrecuencia" name="selFrecuencia" class="form-control" style="width: 100%"></select>
		</div>
		
		<!--
		<label for="sr-only">Mi actividad</label>
		<div class="input-group has-feedback">
			<input type="text" class="form-control setHand" placeholder="Tap para buscar" id="txtActividad" name="txtActividad" autocomplete="no" value="" readonly="">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-hand-up"></span>
			</span>
		</div>
		-->
		<div class="form-group">
			<label for="sr-only">Mi objetivo es</label>
			<select id="selObjetivo" name="selObjetivo" class="form-control" style="width: 100%"></select>
		</div>
		<br />
		
		<div class="form-group">
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center">
						<button type="submit" class="btn btn-success btn-block btn-flat">Calcular y enviar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<div class="modal fade" id="winActividad" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Lista de actividades</h4>
			</div>
			<div class="modal-body">
				<div class="list-group">Obteniendo datos</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>


<!-- resultados -->
<div class="modal fade" id="winResultados" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Resultados</h4>
			</div>
			<div class="modal-body">
				<div class="row text-center">
					<img id="imgEstado">
					<div class="alert alert-success" campo="obesidad"></div>
				</div>
				<label for="sr-only">IMC</label>
				<div class="form-group has-feedback">
					<input type="text" class="form-control text-right" id="txtIMC" name="txtIMC" autocomplete="no" readonly="true" disabled="true" title="Indice de Masa Corporal">
				</div>
				<label for="sr-only">% Grasa Corporal Estimada</label>
				<div class="input-group has-feedback">
					<input type="text" class="form-control text-right" id="txtPGCE" name="txtPGCE" autocomplete="no" readonly="true" disabled="true" title="Indice de Masa Corporal">
					<span class="input-group-addon">%</span>
				</div>
				<label for="sr-only">BMR</label>
				<div class="has-feedback">
					<input type="text" class="form-control text-right" id="txtBMR" name="txtBMR" autocomplete="no" readonly="true" disabled="true" title="Metabolismo basal">
				</div>
				<label for="sr-only">Actividad a realizar</label>
				<div class="input-group has-feedback">
					<input type="text" class="form-control" placeholder="Actividad" id="txtActividad" name="txtActividad" autocomplete="no" value="" readonly="true">
					<span class="input-group-addon"><i class="fa fa-hand-pointer-o" aria-hidden="true"></i></span>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>
