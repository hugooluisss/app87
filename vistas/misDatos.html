<div class="container">
	<form onsubmit="javascript: return false" method="post" id="frmDatos" name="frmDatos">
		<label for="sr-only">Fecha de nacimiento</label>
		<div class="form-group has-feedback">
			<input type="date" class="form-control" placeholder="Fecha de nacimiento" id="txtNacimiento" name="txtNacimiento" autocomplete="no">
			<span class="glyphicon glyphicon-calendar form-control-feedback"></span>
		</div>
		<label for="sr-only">Altura</label>
		<div class="input-group has-feedback">
			<input type="number" min="1" class="form-control" placeholder="Altura en cm" id="txtAltura" name="txtAltura" autocomplete="no" value="1">
			<span class="input-group-addon">cm</span>
		</div>
		<label for="sr-only">Peso</label>
		<div class="input-group has-feedback">
			<input type="number" min="1" class="form-control" placeholder="Peso en kg" id="txtPeso" name="txtPeso" autocomplete="no" value="1">
			<span class="input-group-addon">kg</span>
		</div>
	</form>
</div>
