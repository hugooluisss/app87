<div class="container">
	<div class="row">
		<div class="col-xs-12 text-center">
			<img src="./img/user.png" class="img-circle" id="fotoPerfilUsuario" onerror="this.onerror=null;this.src='./img/user.png';"/>
			<br />
			<a href="#" id="btnCamaraUsuario"><i class="fa fa-camera" aria-hidden="true"></i></a>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-xs-12 text-center">
			<button class="btn btn-danger btn-xs" id="btnChangePass"> <i class="fa fa-user-secret" aria-hidden="true"></i> Cambiar Contraseña</button>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-xs-12">
			<form onsubmit="javascript: return false" method="post" id="frmRegistro" name="frmRegistro">
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="Nombre completo" id="txtNombre" name="txtNombre" autocomplete="no">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="Correo electrónico" id="txtUsuario" name="txtUsuario" autocomplete="no">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group">
					<select class="form-control" id="selSexo" name="selSexo">
						<option data-icon="fa fa-male" value="M">Hombre</option>
						<option data-icon="fa fa-female" value="F">Mujer</option>
					</select>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-6 col-xs-offset-3 text-center">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Guardar cambios</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
